<!DOCTYPE html>
<html lang="en">
<head>
    <title>Darwin Dingle</title>
    <link href="src/css/bootstrap.css" rel="stylesheet">
    <link href="src/css/aos.css" rel="stylesheet">
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container emp-profile">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile">
                            <img src="src/img/dingle.jpg" alt="darwin dingle" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        Darwin Dingle
                                    </h5>
                                    <h6>
                                        Web Developer and Designer
                                    </h6>
        
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" id="bio-tab"  href="bio.html" >Bio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " id="ab-tab"  href="auto.html" >Autobiography</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="gal-tab"  href="gal.html" >Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="cont-tab"  href="cont.html" >Contact Form</a>
                                </li>
                            </ul>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Name</label>
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label>
                                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Phone Number</label>
                                    <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
 </body>
        </html>
